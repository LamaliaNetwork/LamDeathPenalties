# LamDeathPenalties Configuration

# Config version - DO NOT EDIT (used for automatic updates)
version: 0.4

# Debug level - Controls logging verbosity
# 0 = Errors only (critical issues)
# 1 = Warnings (potential problems)
# 2 = Info (general operation) - RECOMMENDED
# 3 = Debug (detailed troubleshooting)
debug: 2

# Soul point settings
default-penalty:
  items:
    drop-percent: 0
    hotbar: false
    armor: false
  money:
    mode: "flat" # Options: "flat" or "percent"
    amount: 0.0
  max-health:
    mode: "remove" # Options: "remove" to deduct hearts, "add" to grant bonus hearts
    amount: 0.0   # Magnitude in hearts (not cumulative per death)
                  # Only used when soul points are enabled and a tier fallback is needed

soul-points:
  enabled: true # Toggle to disable the soul points system entirely
  max: 10
  starting: 10
  recovery:
    mode: "real-time"      # Options: "real-time" or "active-time"
    interval-seconds: 3600 # Seconds between recovery ticks
  drop-rates:
    10:
      items:
        drop-percent: 0      # % of items to drop from inventory
        hotbar: false        # Include hotbar in drops
        armor: false         # Include armor in drops
    9:
      items:
        drop-percent: 10
        hotbar: false
        armor: false
      money:
        mode: "percent"
        amount: 5.0
      max-health:
        mode: "remove"
        amount: 5.0
      commands:
        - "title %player% title {\"text\":\"Soul Points Low!\",\"color\":\"yellow\"}"
        - "playsound minecraft:block.note_block.pling %player% ~ ~ ~ 1 0.5"
    8:
      items:
        drop-percent: 20
        hotbar: false
        armor: false
    7:
      items:
        drop-percent: 30
        hotbar: true       # Hotbar becomes vulnerable
        armor: false
    6:
      items:
        drop-percent: 40
        hotbar: true
        armor: false
    5:
      items:
        drop-percent: 50
        hotbar: true
        armor: false
      money:
        mode: "flat"
        amount: 150.0
      max-health:
        mode: "remove"
        amount: 2.0
      commands:
        - "title %player% title {\"text\":\"Soul Points Critical!\",\"color\":\"red\"}"
        - "title %player% subtitle {\"text\":\"Half your soul is gone...\",\"color\":\"gray\"}"
    4:
      items:
        drop-percent: 60
        hotbar: true
        armor: true        # Armor becomes vulnerable
    3:
      items:
        drop-percent: 70
        hotbar: true
        armor: true
    2:
      items:
        drop-percent: 80
        hotbar: true
        armor: true
    1:
      items:
        drop-percent: 90
        hotbar: true
        armor: true
    0:
      items:
        drop-percent: 100
        hotbar: true
        armor: true        # Everything drops
      commands:
        - "title %player% title {\"text\":\"Soul Lost\",\"color\":\"dark_red\"}"
        - "playsound minecraft:entity.wither.death %player% ~ ~ ~ 1 0.5"
        # - "kick %player% You have lost all your soul points!"  # Example: kick player

# Message configuration
messages:
  # Death penalty message (shown when player dies)
  death-penalty:
    - "&8&m                                                "
    - "&c☠ Death Penalty Applied"
    - ""
    - "&7Soul Points: &f{old_points} &7→ &c{current_points}&7/&f{max_points}"
    - "&7Items Lost: &c{items_dropped}&7/&f{total_items} &7(&c{drop_percentage}%&7)"
    - "&7Lost: {item_list}"
    - "&7Money Lost: {money_lost}"
    - "&7Max Health Lost: {max_health_lost}"
    - "&7Experience: &cAll experience dropped"
    - ""
    - "&7Recovery: &f+1 soul point every {interval} &7({mode})"
    - "&8&m                                                "

  # Alternative when no items are dropped
  death-penalty-no-items:
    - "&8&m                                                "
    - "&c☠ Death Penalty Applied"
    - ""
    - "&7Soul Points: &f{old_points} &7→ &c{current_points}&7/&f{max_points}"
    - "&7Items Lost: &aNo items dropped"
    - "&7Money Lost: {money_lost}"
    - "&7Max Health Lost: {max_health_lost}"
    - "&7Experience: &cAll experience dropped"
    - ""
    - "&7Recovery: &f+1 soul point every {interval} &7({mode})"
    - "&8&m                                                "

  # Recovery notification
  recovery-gained:
    - "&a✦ You recovered {count} soul point{plural}! Current: {current_points}/{max_points}"

  # Soul points display
  soul-points-display:
    - "&8&m                                                "
    - "&6✦ Soul Points - {player}"
    - ""
    - "&f{progress_bar} &7({current_points}/{max_points})"
    - ""
    - "&7Current Penalties:"
    - "  &cItem Drop: &f{item_drop}%"
    - "  &cHotbar Drop: &f{hotbar_drop}"
    - "  &cArmor Drop: &f{armor_drop}"
    - "  &cMoney Loss: &f{money_drop}"
    - "  &cMax Health Loss: &f{max_health_drop}"
    - ""
    - "&7Next Recovery: &f{recovery_time}"
    - "&8&m                                                "

  # Help menu
  help-menu:
    - "&8&m                                                "
    - "&6✦ Soul Points Commands"
    - ""
    - "&f/lmdp &7- Check your soul points"
    - "&f/lmdp check <player> &7- Check someone's soul points"
    - "&f/lmdp set <player> <amount> &7- Set soul points"
    - "&f/lmdp give <player> <amount> &7- Give soul points"
    - "&f/lmdp take <player> <amount> &7- Take soul points"
    - "&f/lmdp reload &7- Reload config"
    - "&8&m                                                "

  # Single line messages
  player-only: "&cThis command can only be used by players."
  no-permission: "&cYou don't have permission to use this command."
  no-permission-check-others: "&cYou don't have permission to check other players' soul points."
  player-not-found: "&cPlayer not found: {player}"
  invalid-number: "&cInvalid number: {input}"
  config-reloaded: "&aPlugin configuration reloaded!"
  soul-points-disabled: "&cSoul points system is currently disabled."

  # Set command messages
  set-usage: "&cUsage: /lmdp set <player> <amount>"
  set-amount-range: "&cAmount must be between 0 and {max_points}"
  set-success-sender: "&aSet {player}'s soul points to {amount}/{max_points}"
  set-success-target: "&a✦ Your soul points have been set to {amount}/{max_points}"

  # Give command messages
  give-usage: "&cUsage: /lmdp give <player> <amount>"
  give-amount-positive: "&cAmount must be positive."
  give-success-sender: "&aGave {given} soul points to {player} (now {new_points}/{max_points})"
  give-success-target: "&a✦ You received {given} soul point{plural}! Current: {new_points}/{max_points}"

  # Take command messages
  take-usage: "&cUsage: /lmdp take <player> <amount>"
  take-amount-positive: "&cAmount must be positive."
  take-success-sender: "&cTook {taken} soul points from {player} (now {new_points}/{max_points})"
  take-success-target: "&c✦ You lost {taken} soul point{plural}! Current: {new_points}/{max_points}"

  # Check command messages
  check-usage: "&cUsage: /lmdp check <player>"

  # Action bar messages (optional - can be used with MessageManager.sendActionBar)
  soul-points-changed-actionbar: "&6Soul Points: &f{current_points}&7/&f{max_points}"
  recovery-ready-actionbar: "&a✦ Soul point recovered! &f{current_points}&7/&f{max_points}"

  # Display values
  yes: "Yes"
  no: "No"
  progress-bar-filled: "&a█"
  progress-bar-empty: "&7█"
