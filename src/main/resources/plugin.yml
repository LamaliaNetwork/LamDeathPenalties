name: LamDeathPenalties
version: '${project.version}'
main: org.yusaki.lamDeathPenalties.LamDeathPenalties
api-version: '1.20'
folia-supported: true
author: YusakiDev
depend: [YskLib]
softdepend: [PlaceholderAPI, Vault]

commands:
  lmdp:
    description: Manage soul points
    usage: /lmdp [set|give|check] [player] [amount]
    aliases: [dp, deathpenalties, soulpoints]

permissions:
  lmdp.check.others:
    description: Check other players' soul points
    default: op
  lmdp.admin:
    description: Admin commands for soul points
    default: op
  lmdp.bypass:
    description: Bypass all death penalties
    default: op
